install: 0

settings:
    version: 2.4
    sendfile: 0

modules:
    - proxy_fcgi
    - rewrite

vhosts:
    vhost1:
        servername: awesome.dev
        serveraliases:
            - www.awesome.dev
        docroot: /var/www/REPLACE_ME
        port: 80
        setenvif:
            - 'Authorization "(.*)" HTTP_AUTHORIZATION=$1'
        custom_fragment: ~
        directories:
            php_html:
                path: /var/www/REPLACE_ME
                directoryindex: index.php index.html
                options:
                    - Indexes
                    - FollowSymlinks
                    - MultiViews
                allow_override:
                    - All
                require:
                    - all granted
                provider: directory
            php_php:
                path: \.php$
                sethandler: 'proxy:fcgi://127.0.0.1:9000'
                provider: filesmatch
        ssl: 0
        ssl_cert: ~
        ssl_key: ~
        ssl_chain: ~
        ssl_certs_dir: ~
        ssl_protocol: ~
        ssl_cipher: ~
